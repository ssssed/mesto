<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__img" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__content">
            <div class="profile__img-container">
              <img
              src="<%=require('./images/Avatar.png')%>"
              alt="Фото профиля"
              class="profile__img"
            />
            </div>
            <div class="profile__info">
              <div class="profile__social">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__edit"></button>
              </div>
              <p class="profile__job">Исследователь океана</p>
            </div>
          </div>
          <button type="button" class="profile__add"></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <h2 class="footer__copyright">© 2021 Конешов Игорь</h2>
      </footer>
      <section class="modal modal-edit">
        <div class="modal__container">
          <h2 class="modal__title">Редактировать профиль</h2>
          <button
            type="button"
            class="modal__close-btn modal-edit__close-btn"
          ></button>
          <form
            name="modal__inner"
            class="modal__inner modal-edit__inner"
            novalidate
          >
            <input
              type="text"
              name="Имя"
              id="inputName"
              placeholder="Имя"
              class="modal__input modal__input_type_name"
              minlength="2"
              maxlenght="40"
              value="Жак-Ив Кусто"
              required
            />
            <span class="modal__input-error" id="inputName-error"></span>
            <input
              id="inputJob"
              type="text"
              placeholder="Работа"
              class="modal__input modal__input_type_job"
              minlength="2"
              maxlenght="200"
              value="Исследователь океана"
              required
            />
            <span class="modal__input-error" id="inputJob-error"></span>

            <button type="submit" class="modal__save modal-edit__save">
              Сохранить
            </button>
          </form>
        </div>
      </section>
      <section class="modal modal-add">
        <div class="modal__container">
          <h2 class="modal__title">Новое место</h2>
          <button
            type="button"
            class="modal__close-btn modal-add__close-btn"
          ></button>
          <form
            name="modal__add"
            class="modal__inner modal-add__inner"
            novalidate
          >
            <input
              type="text"
              name="Название"
              id="inputTitle"
              placeholder="Название"
              class="modal__input modal__input_type_title"
              minlength="2"
              maxlenght="30"
              required
            />
            <span class="modal__input-error" id="inputTitle-error"></span>

            <input
              id="inputLink"
              type="url"
              placeholder="Ссылка на картинку"
              class="modal__input modal__input_type_link"
              required
            />
            <span class="modal__input-error" id="inputLink-error"></span>

            <button type="submit" class="modal__save modal-add__save">
              Создать
            </button>
          </form>
        </div>
      </section>
    </div>
    <template class="template template-card">
      <div class="card">
        <button type="button" class="card__trash"></button>
        <img
          src="#"
          alt="Картинка"
          class="card__img"
        />
        <div class="card__item">
          <h2 class="card__title"></h2>
          <div class="card__likesection">
            <button type="button" class="card__like"></button>
            <p class="card__like-count">0</p>
          </div>
        </div>
      </div>
    </template>
    <section class="modal opencard">
      <div class="opencard__content">
        <img
          src="#"
          alt="Картинка"
          class="opencard__img"
        />
        <h2 class="opencard__title"></h2>
        <button
          type="button"
          class="modal__close-btn opencard__close-btn"
        ></button>
      </div>
    </section>
    <section class="modal modal-delete">
        <div class="modal__container modal-delete__container">
            <h2 class="modal__title modal-delete__title">Вы уверены?</h2>
          <button
            type="button"
            class="modal__close-btn modal-delete__close-btn"
          ></button>
            <button type="submit" class="modal__save modal-delete__submit">Да</button>
        </div>
    </section>
    <section class="modal modal-avatar">
        <div class="modal__container modal-avatar__container">
            <h2 class="modal__title modal-avatar__title">Обновить аватар</h2>
          <button
            type="button"
            class="modal__close-btn modal-avatar__close-btn"
          ></button>
          <form name="modal-avatar" class="modal__inner modal-avatar__inner">
            <input
              id="inputAvatarLink"
              type="url"
              placeholder="Ссылка на картинку"
              class="modal__input modal-avatar__input"
              required
            />
            <span class="modal__input-error" id="inputAvatarLink-error"></span>
            <button type="submit" class="modal__save modal-avatar__submit">Да</button>
          </form>
        </div>
    </section>
  </body>
</html>
