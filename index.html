<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
        <title>Mesto</title>
    </head>
    <body class="body">
        <div class="page">
            <header class="header">
                <img src="./images/logo.svg" alt="Лого" class="header__img">
            </header>
            <section class="profile">
                <div class="profile__content">
                    <img src="./images/Avatar.png" alt="Ава" class="profile__img">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                    <button class="profile__edit"></button>
                </div>
                <button class="profile__add"></button>
            </section>
            <section class="elements">
                <div class="cards">
                    <div class="card">
                        <img src="./images/Крачевск.png" alt="Карачевск" class="card__img">
                        <h2 class="card__title">Карачевск</h2>
                        <button class="card__like"></button>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
