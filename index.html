<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><div class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" alt="Логотип" class="header__img"/></header><main class="content"><section class="profile"><div class="profile__content"><img src="306aa262312776945026.png" alt="Фото профиля" class="profile__img"/><div class="profile__info"><div class="profile__social"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit"></button></div><p class="profile__job">Исследователь океана</p></div></div><button type="button" class="profile__add"></button></section><section class="elements"></section></main><footer class="footer"><h2 class="footer__copyright">© 2021 Конешов Игорь</h2></footer><section class="modal modal-edit"><div class="modal__container"><h2 class="modal__title">Редактировать профиль</h2><button type="button" class="modal__close-btn modal-edit__close-btn"></button><form name="modal__inner" class="modal__inner modal-edit__inner" novalidate><input name="Имя" id="inputName" placeholder="Имя" class="modal__input modal__input_type_name" minlength="2" maxlenght="40" value="Жак-Ив Кусто" required/> <span class="modal__input-error" id="inputName-error"></span> <input id="inputJob" placeholder="Работа" class="modal__input modal__input_type_job" minlength="2" maxlenght="200" value="Исследователь океана" required/> <span class="modal__input-error" id="inputJob-error"></span> <button type="submit" class="modal__save modal-edit__save">Сохранить</button></form></div></section><section class="modal modal-add"><div class="modal__container"><h2 class="modal__title">Новое место</h2><button type="button" class="modal__close-btn modal-add__close-btn"></button><form name="modal__add" class="modal__inner modal-add__inner" novalidate>
