<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Лого" class="header__img" />
      </header>
      <section class="profile">
        <div class="profile__content">
          <img src="./images/Avatar.png" alt="Ава" class="profile__img" />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__edit"></button>
        </div>
        <button class="profile__add"></button>
      </section>
      <section class="elements">
        <div class="cards">
          <div class="card">
            <img
              src="./images/Крачевск.png"
              alt="Карачевск"
              class="card__img"
            />
            <div class="card__item">
              <h2 class="card__title">Карачевск</h2>
              <button class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/Эльбрус.png"
              alt="Гора Эльбрус"
              class="card__img"
            />
            <div class="card__item">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img src="./images/Домбай.png" alt="Домбай" class="card__img" />
            <div class="card__item">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/Эльбрус.png"
              alt="Гора Эльбрус"
              class="card__img"
            />
            <div class="card__item">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img src="./images/Домбай.png" alt="Домбай" class="card__img" />
            <div class="card__item">
              <h2 class="card__title">Домбай</h2>
              <button class="card__like"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/Крачевск.png"
              alt="Карачевск"
              class="card__img"
            />
            <div class="card__item">
              <h2 class="card__title">Карачевск</h2>
              <button class="card__like"></button>
            </div>
          </div>
        </div>
      </section>
      <footer class="footer">
        <h2 class="footer__copyright">© 2021 Конешов Игорь</h2>
      </footer>
    </div>
  </body>
</html>
